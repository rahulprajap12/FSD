<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 10%;
    }
    input {
        border: solid;
        width: 50%;
    }
    ul {
        list-style-type: none;
        padding: 0%;
        background-color: rgb(205, 219, 196);
    }
    li {
    }
    .hidden {
        display: none;
    }
    li:hover {
        background-color: #517baf;
    }
</style>
<body>
    <h1>Search</h1>
    <input type="text" placeholder="Search for items" id="s">
    <ul id="i">
        <li>Maths</li>
        <li>Physics</li>
        <li>Chemistry</li>
        <li>Mechanics</li>
        <li>Social Science</li>
        <li>Python</li>
        <li>Biology</li>
    </ul>
    <script>
        const searchInput = document.getElementById('s');
        const items = document.getElementById("i");
        const itemsList = items.getElementsByTagName("li");

        searchInput.addEventListener('input', function() {
            const filter = searchInput.value.toLowerCase();
            Array.from(itemsList).forEach(function(item) {
                const text = item.textContent.toLowerCase();
                if (text.includes(filter)) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
